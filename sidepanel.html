<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Helper</title>
  <style>
    .message pre {
      margin: 8px 0;
      padding: 12px;
      background: #f6f8fa;
      border-radius: 6px;
      overflow-x: auto;
    }

    .message code {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 13px;
    }

    .message p {
      margin: 8px 0;
      line-height: 1.5;
    }

    .message ul, .message ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .message blockquote {
      margin: 8px 0;
      padding-left: 12px;
      border-left: 4px solid #ddd;
      color: #666;
    }

    .message table {
      border-collapse: collapse;
      width: 100%;
      margin: 8px 0;
    }

    .message th, .message td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .message th {
      background-color: #f6f8fa;
    }

    .loading-message {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      align-self: flex-start;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background-color: #90caf9;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      gap: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }

    .clear-button {
      padding: 6px 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .clear-button:hover {
      background: #c82333;
    }

    .selected-text {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      max-width: 90%;
    }

    .user-message {
      background: #e3f2fd;
      align-self: flex-end;
    }

    .assistant-message {
      background: #f5f5f5;
      align-self: flex-start;
    }

    .system-message {
      background: #fff3cd;
      align-self: center;
      font-style: italic;
      font-size: 0.9em;
    }

    .input-container {
      display: flex;
      gap: 8px;
      padding: 8px 0;
      position: sticky;
      bottom: 0;
      background: white;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 style="margin: 0;">ChatGPT Helper</h2>
      <button id="clearStorage" class="clear-button">Clear Storage</button>
    </div>
    <div class="selected-text" id="selectedText"></div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
      <input type="text" id="prompt" placeholder="Ask your question...">
      <button id="submit">Send</button>
    </div>
  </div>
  <!-- ライブラリの読み込み -->
  <link href="lib/github.min.css" rel="stylesheet">
  <script src="lib/marked.min.js"></script>
  <script src="lib/highlight.min.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
