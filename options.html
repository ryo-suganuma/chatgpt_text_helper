<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Helper Options</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      color: #333;
    }

    .material-icons {
      font-size: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: #1976d2;
    }

    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChatGPT Helper Options</h1>

    <div class="form-group">
      <label for="apiKey">OpenAI API Key:</label>
      <div class="input-wrapper">
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
        <button type="button" class="toggle-password" id="toggleVisibility">
          <span class="material-icons">visibility</span>
        </button>
      </div>
    </div>

    <div class="buttons">
      <button id="save">
        <span class="material-icons">save</span>
        Save
      </button>
      <button id="clear">
        <span class="material-icons">delete</span>
        Clear
      </button>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
